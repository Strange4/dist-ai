<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/page.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="shortcut icon" href="../assets/project-diagram-solid.svg" type="image/x-icon">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src="js/game/setup.js" defer></script>
        <script src="js/game/util.js" defer></script>
        <script src="js/game/objects.js" defer></script>
        <script src="js/ai.js" defer></script>
        <script src="js/game/renderer.js" defer></script>
        <script src="js/ws/ws.js" defer></script>
        <script src="js/game/main.js" defer></script>
        <script src="js/ui.js" defer></script>
        <title>dist-ai</title>
    </head>
    <body>
        <div id="page-container">
            <header>
                <div id="logo">
                    <div id="svg">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="project-diagram" class="svg-inline--fa fa-project-diagram fa-w-20" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="currentColor" d="M384 320H256c-17.67 0-32 14.33-32 32v128c0 17.67 14.33 32 32 32h128c17.67 0 32-14.33 32-32V352c0-17.67-14.33-32-32-32zM192 32c0-17.67-14.33-32-32-32H32C14.33 0 0 14.33 0 32v128c0 17.67 14.33 32 32 32h95.72l73.16 128.04C211.98 300.98 232.4 288 256 288h.28L192 175.51V128h224V64H192V32zM608 0H480c-17.67 0-32 14.33-32 32v128c0 17.67 14.33 32 32 32h128c17.67 0 32-14.33 32-32V32c0-17.67-14.33-32-32-32z"></path></svg>
                    </div>
                    <div id="title">dist-ai</div>
                </div>
                <div id="con-alert" class="disconnected-listener">
                    <div class="message">
                        We're having trouble connecting to the server
                    </div>
                    <div class="submessage">
                        Don't worry! You can still run it localy
                    </div>
                </div>
            </header>
            <div id="main">
                <div id="canvas-div">
                    <canvas id="canvas" ></canvas>
                </div>
                <div id="ui">
                    <div id="quick-info-list">
                        <div>
                            Current generation
                            <div id="generation-display" class="next-gen-listener">1</div>
                        </div>
                        <div >
                            Entity count
                            <div id="entity-count" class="game-loop-listener">0</div>
                        </div>
                        <div>
                            Last gen goal progression
                            <div id="goal-progression" class="next-gen-listener">0%</div>
                        </div>
                    </div>
                    <button id="start-btn" onclick="start()">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play" class="svg-inline--fa fa-play fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="-30 0 448 512"><path fill="currentColor" d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"></path></svg>
                    </button>
                </div>
            </div>
            <footer>
                <div class="message">Want the code?</div>
                <div class="submessage"><a href="http://github.com/Strange4/dist-ai" target="_blank">Get the full repo here</a></div>
            </footer>
        </div>
    </body>
</html>
